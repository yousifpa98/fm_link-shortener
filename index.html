<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo.svg" alt="Company Logo" />
        </div>
        <div class="mobileBurger">
          <div class="menuBar"></div>
          <div class="menuBar"></div>
          <div class="menuBar"></div>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="heroBg"></div>
        <div class="hero-content">
          <h2>More than just shorter links</h2>
          <p>
            Build your brand’s recognition and get detailed insights on how your
            links are performing.
          </p>
          <a href="">Get Started</a>
        </div>
      </section>
      <section id="shortener">
        <div class="shortenerContent">
          <input
            id="longUrl"
            type="text"
            placeholder="Shorten a link here..."
          />
          <button id="shortenBtn">Shorten It!</button>
        </div>
      </section>
      <section id="shortLinks" class="hidden">
        <div class="shortLinkDisplay">
          <p class="longUrlDisplayP">https://www.frontendmentor.io</p>
          <hr />
          <p class="shortUrlDisplayP">https://www.rel.ink/k4lKyk</p>
          <button id="copyBtn">Copy</button>
        </div>
      </section>
    </main>

    Started Shorten a link here... Shorten It! Advanced Statistics Track how

    dashboard. Brand Recognition Boost your brand recognition with each click.
    Generic links don’t mean a thing. Branded links help instil confidence in
    your content. Detailed Records Gain insights into who is clicking your
    links. Knowing when and where people engage with your content helps inform
    better decisions. Fully Customizable Improve brand awareness and content
    discoverability through customizable links, supercharging audience
    engagement. Boost your links today Get Started Features Link Shortening
    Branded Links Analytics Resources Blog Developers Support Company About Our
    Team Careers Contact -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
